version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: openbb_mobile_api/Dockerfile
    container_name: openbb_mobile_api
    ports:
      - "8000:8000"
    environment:
      - OPENBB_USER_DATA_PATH=/app/.openbb_platform
      - CACHE_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - openbb_data:/app/.openbb_platform
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - openbb_network

  redis:
    image: redis:7-alpine
    container_name: openbb_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - openbb_network
    command: redis-server --appendonly yes

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: openbb_nginx
    ports:
      - "80:80"
    volumes:
      - ../nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - openbb_network

volumes:
  openbb_data:
    driver: local
  redis_data:
    driver: local

networks:
  openbb_network:
    driver: bridge
